
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rohit's Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: white;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #161b22;
            transition: left 0.3s;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.5);
        }
        .sidebar.active {
            left: 0;
        }
        .sidebar h2 {
            margin-top: 0;
            color: #58a6ff;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 15px 0;
            cursor: pointer;
            color: #c9d1d9;
        }
        .toggle-btn {
            position: absolute;
            left: 15px;
            top: 15px;
            background-color: #238636;
            border: none;
            padding: 10px 15px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button class="toggle-btn" onclick="toggleSidebar()">â˜° Settings</button>
    <div id="sidebar" class="sidebar">
        <h2>Settings</h2>
        <ul>
            <li>Privacy</li>
            <li>Theme Change</li>
            <li>About</li>
            <li>Create Account / Login</li>
        </ul>
    </div>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }
    </script>
</body>
</html>
